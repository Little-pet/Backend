# HTTP 요청을 HTTPS로 리디렉트
server {
    listen 80;
    server_name ec2-54-180-205-177.ap-northeast-2.compute.amazonaws.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 설정 (Spring Boot 컨테이너와 연결)
server {
    listen 443 ssl;
    server_name ec2-54-180-205-177.ap-northeast-2.compute.amazonaws.com;

    ssl_certificate /etc/letsencrypt/live/ec2-54-180-205-177.ap-northeast-2.compute.amazonaws.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ec2-54-180-205-177.ap-northeast-2.compute.amazonaws.com/privkey.pem;

    location / {
        proxy_pass http://littlepet-container:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}