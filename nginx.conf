server {
    listen 80;
    server_name umclittlepet.shop www.umclittlepet.shop;

    # HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name umclittlepet.shop www.umclittlepet.shop;

    ssl_certificate /etc/letsencrypt/live/umclittlepet.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/umclittlepet.shop/privkey.pem;

    # 프론트엔드 정적 파일 제공
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri /index.html;
    }

    # API 요청은 백엔드(Spring Boot)로 전달
    location /api/ {
        proxy_pass http://spring-boot-app:8080/;  # ✅ 백엔드 컨테이너 연결
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cookie_path / "/; Secure; HttpOnly; SameSite=None";  # 🔥 쿠키 유지 설정 추가
    }
}